	<style>
		body {
			margin: 0;
			font-size: 28px;
			font-family: Arial, Helvetica, sans-serif;
			background-color: #ccc;
		}

		#header {
			background-color: #f1f1f1;
			padding: 15px;
			/* t r b l */
			text-align: center;
		}

		#navbar {
			position: sticky;
			top: 0;
			overflow: hidden;
			background-color: #333;
		}

		#navbar a,
		label {
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 12px;
			/* t r b l */
			text-decoration: none;
			font-size: 17px;
		}

		#searchText {
			float: right;
			padding: 6px;
			margin: 6px;
			border: none;
			font-size: 17px;
			max-width: 175px;
		}

		input[type="search"]::-webkit-search-cancel-button {
			cursor: pointer;
		}

		#navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		#navbar a.active {
			background-color: #04AA6D;
			color: white;
		}

		#list {
			overflow-x: hidden;
			padding: 16px 16px 600px 16px;
			/* t r b l */
			background-color: #fff;
		}

		#item {
			padding-top: 50px;
		}

		#image {
			cursor: pointer;
		}

	<script type="text/javascript">
		function gotoTop() {
			if (scrollToFirstElementShown())
				return;

			// Scroll the list to the bottom if no elements shown
			const list = document.querySelector('#list');
			document.body.scrollTop = list.scrollHeight; // For Safari
			document.documentElement.scrollTop = list.scrollHeight; // For Chrome, Firefox, IE and Opera
		}

		function gotoBottom() {
			if (scrollToLastElementShown())
				return;

			// Scroll the list to the bottom if no elements shown
			const list = document.querySelector('#list');
			document.body.scrollTop = list.scrollHeight; // For Safari
			document.documentElement.scrollTop = list.scrollHeight; // For Chrome, Firefox, IE and Opera
		}

		function scrollToElement(elementIndex) {
			var element = (elementIndex < 0 ? null : list.children[elementIndex]);
			if (element != null)
				element.scrollIntoView({ behavior: 'instant', block: 'start' });
		}

		function scrollToFirstElementShown() {
			for (let element of list.children) {
				if (element.hidden)
					continue;
				element.scrollIntoView({ behavior: 'instant', block: 'start' });
				return true;
			}
			return false;
		}

		function scrollToLastElementShown() {
			const children = Array.from(list.children).reverse();
			for (let element of children) {
				if (element.hidden)
					continue;
				element.scrollIntoView({ behavior: 'instant', block: 'start' });
				return true;
			}
			return false;
		}

		function showElement(elementIndex, show) {
			var element = (elementIndex < 0 ? null : list.children[elementIndex]);
			if (element != null)
				element.hidden = !show;
		}

				function createItems() {

					for (let student of students) {

						const template = document.querySelector('#itemTemplate');
						const element = template.content.cloneNode(true);
						const name = student.name;
						const newname = student.newname;
						const died = student.died;
						element.querySelector("#name").innerText = name;
						element.querySelector("#newname").innerText = newname;
						element.querySelector("#died").hidden = !died;
						element.querySelector("#image").src += name + ".jpg";
						element.querySelector("#image").alt = name;
						element.querySelector("#image").addEventListener("click", function () {
							const image = this;
							const isColor = image.src.includes("cimages");
							const oldFolder = (isColor ? "cimages" : "images");
							const newFolder = (isColor ? "images" : "cimages");
							image.src = image.src.replace(oldFolder, newFolder);
						});

						const functionA = element.querySelector("#image").click;
						list.appendChild(element);
					}
				}

				function searchItems(searchText) {
					if (searchText == null)
						return;
					searchText = searchText.toLowerCase().trim();

					const ignoreDeceased = !document.querySelector('#deceased').checked;

					var index = 0;
					for (let student of students)
					{
						const name = student.name;
						const newname = student.newname;
						const deceasedMatch = ignoreDeceased || student.died; 
						const show = deceasedMatch && (name.toLowerCase().includes(searchText) || newname.toLowerCase().includes(searchText));
						showElement(index, show);
						index++;
					}
